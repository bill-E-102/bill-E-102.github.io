<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <link rel="icon" href="/Images/favicon.ico">

  <title>projects_test</title>
  <style>
    :root {
      --beige: #f9f3c9;
      --cream: #fbfbe2;
      --olive: #595924;
      --text-color: #2F2F2F;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: var(--beige);
      color: var(--text-color);
      line-height: 1.6;
    }
    header {
      background-color: var(--olive);
      padding: 1rem;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .site-info {
      display: flex; 
      align-items: center;
      color: #FFFFFF;
      font-size: 1.25rem;
      font-weight: bold;
    }
    .header-profile-pic {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 0.5rem;
      border: 2px solid #FFFFFF; 
      object-fit: cover;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 1rem;
    }
    nav a {
      color: #FFFFFF;
      text-decoration: none;
      font-weight: 500;
      padding: 0.5rem 0.75rem;
      border-radius: 4px;
    }
    nav a:hover {
      background-color: var(--olive);
      opacity: 0.8;
    }
    main {
      max-width: 900px;
      margin: 2rem auto;
      padding: 1rem;
      background-color: var(--cream);
      border-radius: 6px;
    }
    .projects-container {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }
    .project-card {
      background-color: #ffffff;
      border: 2px solid var(--olive);
      border-radius: 6px;
      padding: 1rem;
    }
    .project-card h3 {
      margin-bottom: 0.5rem;
      color: var(--olive);
    }
    .project-card p {
      margin-bottom: 0.5rem;
    }
    footer {
      background-color: var(--olive);
      color: #FFFFFF;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <div class="site-info">
        <img src="/Images/comp.JPG" alt="Projects Icon" class="header-profile-pic">
        Projects
      </div>
      <nav>
        <ul>
          <li><a href="/index.html">Home</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <h2>List of Projects</h2>
    <div class="projects-container">
      <!-- existing project -->
      <div class="project-card">
        <h3>Project 1</h3>
        <p>This project</p>
        <p><a href="#">View Code/Article</a></p>
      </div>

      <!-- new thesis project -->
      <div class="project-card">
        <h3>Grassmannian Codes from Stratified Frames</h3>
        <p>AFIT Applied Mathematics Master's Thesis: Constructing optimal subspace packing.</p>
        <p><a href="afit_thesis.html">View Article</a></p>
      </div>
    </div>
  </main>
  <footer>
    Â© 2025 Projects | Last updated: <span id="last-updated"></span>
  </footer>
  <script>
    const lastUpdatedSpan = document.getElementById('last-updated');
    const lastModified = new Date(document.lastModified);
    const options = {
      year: 'numeric', 
      month: 'long', 
      day: 'numeric', 
      hour: 'numeric', 
      minute: 'numeric', 
      hour12: true
    };
    lastUpdatedSpan.textContent = lastModified.toLocaleString('en-US', options);
  </script>
</body>
</html>
